<!DOCTYPE html>

<div class="modal-header">
  <h3 class="modal-title">Warning!</h3>
</div>
<div class="modal-body">
  <h4>Are you sure you want to delete the <strong>{{ projectsDelete.project.title }}</strong> project?</h4>
  <h6>This action is irreversible!</h6>
</div>
<div class="modal-footer">
  <button ng-click="projectsDelete.closeModal()" class="btn btn-sm success">Cancel</button>
  <button ng-click="projectsDelete.delete()" class="btn btn-sm danger">Delete</button>
</div>
