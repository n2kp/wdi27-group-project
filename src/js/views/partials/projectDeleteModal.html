<!DOCTYPE html>

<div class="modal-header">
  <h3 class="modal-title">Warning!</h3>
</div>
<div class="modal-body">
  <p>Are you sure you want to delete the <strong>{{ projectsDelete.project.title }}</strong> project?</p>
  <p>This action is irreversible</p>
</div>
<div class="modal-footer">
  <button ng-click="projectsDelete.closeModal()" class="btn btn-primary">Cancel</button>
  <button ng-click="projectsDelete.delete()" class="btn btn-danger">Delete</button>
</div>
