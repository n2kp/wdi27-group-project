<!DOCTYPE html>

<h1>user profile show</h1>

<h2>Username:{{ usersShow.user.username }}</h2>
<h4>{{usersShow.user.email}}</h4>
<a href="mailto:{{ usersShow.user.email }}" ng-if="usersShow.user.email">{{ usersShow.user.email }}</a>
<p>Github Id: <strong>{{ usersShow.user.githubId }}</strong></p>
<button ng-if="main.isAuthenticated()" ui-sref="usersEdit({ id: usersShow.user.id})">Edit</button>
    <button ng-if="main.isAuthenticated()" ng-click="usersShow.delete()">Delete</button>
