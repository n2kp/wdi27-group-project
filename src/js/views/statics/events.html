<!DOCTYPE html>
<h1>Upcoming Events</h1>
<div class="yourLocation">
  <google-map events="events.all"></google-map>
</div>


<div class ="nearYou">
  <div ng-repeat="event in events.all">
    <h3>{{event.name}}</h3>
    <p> Location: {{event.address}} </p>
    <p>{{event.description}}</p>
    <a href="{{event.url}}">Find Out More</a>
  </div>
</div>
