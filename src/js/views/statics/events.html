<div class="container">
  <div class="row">
    <div class="col-md-6 eventBox" ng-repeat="event in events.all">

        <div class = "eventName">
          <h3>{{ event.name }}</h3>
        </div>

        <div class = "eventAddress">
          <p>{{ event.address }}</p>
        </div>

        <div class = "eventDescription">
          <p>{{ event.description | limitTo: 500 }}...</p>
        </div>


      <a class="findMore" href="{{event.url}}" target="_blank">Find Out More</a>

    </div>
  </div>
</div>
<div class = "separator">
</div>

<div ng-controller="NewsCtrl as news" class="ticker-wrap">
<div class="ticker">
  <div class="ticker__item" ng-repeat="newstory in news.all">
    <a href="{{newstory.url}}" target="_blank">
      <h4>NEWS: {{ newstory.title }}</h4>
    </a>
  </div>
</div>
</div>
