<!DOCTYPE html>

<div class="row">
  <div class="col-md-4">
    <h2>Register</h2>
    <form name="register.registerForm" ng-submit="register.submit()" novalidate>
      <div>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" ng-model="register.user.firstName" required>
        <div ng-messages="register.registerForm.firstName.$error" role="alert" ng-show="(register.registerForm.$submitted || register.registerForm.firstName.$touched) && register.registerForm.firstName.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>
      <div>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" ng-model="register.user.lastName">
        <div ng-messages="register.registerForm.lastName.$error" role="alert" ng-show="(register.registerForm.$submitted || register.registerForm.lastName.$touched) && register.registerForm.lastName.$invalid" class="error">
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" ng-model="register.user.email" required>
        <div ng-messages="register.registerForm.email.$error" role="alert" ng-show="(register.registerForm.$submitted || register.registerForm.email.$touched) && register.registerForm.email.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
          <div ng-message="email">This field must be a valid email address.</div>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" ng-model="register.user.password" required>
        <div ng-messages="register.registerForm.password.$error" role="alert" ng-show="(register.registerForm.$submitted || register.registerForm.password.$touched) && register.registerForm.password.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>
      <div>
        <label for="passwordConfirmation">Password Confirmation</label>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation" required>
        <div ng-messages="register.registerForm.passwordConfirmation.$error" role="alert" ng-show="(register.registerForm.$submitted || register.registerForm.passwordConfirmation.$touched) && register.registerForm.passwordConfirmation.$invalid" class="error">
          <div ng-message="required">Please enter a value for this field.</div>
        </div>
      </div>

      <button class="button">Register</button>
    </form>
  </div>
</div>
