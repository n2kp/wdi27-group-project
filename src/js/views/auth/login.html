<!DOCTYPE html>

<h1 class="pageTitle">Log In</h1>

<div class="container-fluid">

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <form class="form-horizontal" name="login.loginForm" ng-submit="login.submit()" novalidate>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email" ng-model="login.credentials.email" required>
          <div ng-messages="login.loginForm.email.$error" role="alert" ng-show="(login.loginForm.$submitted || login.loginForm.email.$touched) && login.loginForm.email.$invalid" class="error">
            <div ng-message="required">Please enter a value for this field.</div>
            <div ng-message="email">This field must be a valid email address.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password" ng-model="login.credentials.password" required>
          <div ng-messages="login.loginForm.password.$error" role="alert" ng-show="(login.loginForm.$submitted || login.loginForm.password.$touched) && login.loginForm.password.$invalid" class="error">
            <div ng-message="required">Please enter a value for this field.</div>
          </div>
        </div>

        <button class="btn btn-block success"><i class="fa fa-sign-in fa-lg" aria-hidden="true"></i>Login</button>

      </form>

      <br>

      <div class="oauthLogin">

        <button class="btn btn_github btn-block" ng-click="login.authenticate('github')"><i class="fa fa-github-square fa-lg" aria-hidden="true"></i>Login with GitHub</button>

        <button class="btn btn_linkedin btn-block" ng-click="login.authenticate('linkedin')"><i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i>Login with LinkedIn</button>

      </div>
    </div>
  </div>


</div>
