<!DOCTYPE html>

<h1 class="pageTitle">Project Directory</h1>

<div class="container">


    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
      <input type="text" class="search form-control" ng-model="projectsIndex.q" placeholder="Search a technology..." aria-describedby="basic-addon1">
    </div>

</div>

<br>
<br>
<br>

<ul>
  <li ng-repeat="project in projectsIndex.filtered">
    <div class="bg-img" style="background-image:url('{{ project.imageSRC }}')">
      <div class="project-overlay">
        <div class="project-info">
          <a ui-sref="projectsShow({ id: project.id })">
            <h1 class="indexProjTitle">{{ project.title }}</h1>
          </a>
        </div>
      </div>

    </div>
  </li>
</ul>
