<!DOCTYPE html>

<h1>Project index page</h1>


  <div ng-repeat="project in projectsIndex.all" class="col-sm-6 col-md-4 col-lg-3">
        <a ui-sref="projectsShow({ id: project.id })">show link</a>
        <img ng-src="{{ project.imageSRC }}" alt="">
      <p><strong>Project title: {{ project.title }}</strong></p>
      <p>Description: {{ project.description }}</p>
      <p>Tech: {{ project.tech }}</p>
      <p>createdby: {{ project.createdBy.username }}</p>

    </div>
